sudo: false
language: node_js
branches:
  only:
  - master
node_js:
- 4
- 6
cache:
  directories:
  - node_modules
  - $HOME/.npm
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
notifications:
  slack:
    secure: 
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_BRANCH =~ '^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:\-[0-9]+)?$'
    repo: manifoldco/node-signature
