sudo: false
language: node_js
branches:
  only:
  - master
  - /^v([0-9]+)\.([0-9]+)\.([0-9]+)(?:\-[0-9]+)?$/
node_js:
- 4
- 6
cache:
  directories:
  - node_modules
  - $HOME/.npm
env:
  matrix:
  - CXX=g++-4.8
notifications:
  slack:
    secure: 
deploy:
  provider: npm
  api_key:
    secure: 
  email: npm@manifold.co
  on:
    tags: true
    repo: manifoldco/node-signature
